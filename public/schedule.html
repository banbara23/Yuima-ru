<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ゆいまーる</title>

  <!-- Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- Firebase -->
  <script src="https://gstatic.com/firebasejs/3.5.2/firebase.js"></script>
  <!-- VueFire -->
  <!--<script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>-->

  <!--materialize-->
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--jquery-->
  <!--<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>-->

  <style>
    nav {
      padding-left: 10px
    }
    
    main {
      padding-top: 8px
    }
  </style>

</head>

<body>

  <header>
    <!--ナビゲーション-->
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">ゆいまーる</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="schedule.html">出席登録</a></li>
          <li><a href="event.html">予定追加</a></li>
          <li><a href="member.html">メンバー</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!--予定一覧-->
    <div class="row" id="schedule" v-cloak>
      <div class="col s12" v-for="events in anArray">
        <a :href=events.link>
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">
              {{ events.date }}
              {{ events.title }}
            </span>
              <p>{{ events.comment }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer></footer>
  <script src="js/schedule.js"></script>
</body>

</html>
