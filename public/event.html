<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ゆいまーる 予定登録</title>

    <!--キャッシュさせない-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Firebase -->
    <script src="https://gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>

    <!--materialize-->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--jquery-->
    <!--<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>-->
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>

    <style>
        nav {
            padding-left: 10px
        }
    </style>
</head>

<body>
    <!--ナビゲーション-->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">ゆいまーる</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="schedule.html">出席登録</a></li>
                <li><a href="event.html">予定追加</a></li>
                <li><a href="member.html">メンバー</a></li>
            </ul>
        </div>
    </nav>

    <!--Avatar Content-->
    <div id="events" class="collection">
        <a href="#!" class="collection-item" v-for="item in anArray">
            {{ item.date }}
            {{ item.title }}
            {{ item.comment }}
        </a>
    </div>

    <!--登録-->
    <div id="event-insert">
        <h2>予定登録</h2>
        <form class="col scv gv12">
            <div class="row">
                <div class="input-field col s6">
                    <!--<i class="material-icons prefix">account_circle</i>-->
                    <input v-model="date" id="date" type="text" class="validate">
                    <label class="active" for="name">日時</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <!--<i class="material-icons prefix">insert_photo</i>-->
                    <input v-model="title" id="image" type="text">
                    <label class="active" for="title">タイトル</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <!--<i class="material-icons prefix">textsms</i>-->
                    <input v-model="comment" id="image" type="text">
                    <label class="active" for="comment">コメント</label>
                </div>
            </div>
        </form>
        <button @click="addEvent" class="btn waves-effect waves-light" type="submit" name="action">
            登録
            <!--<i class="material-icons right">send</i>-->
        </button>
    </div>

    <script src="js/event.js"></script>

</body>

</html>
